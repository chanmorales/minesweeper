# Workflow for deploying minesweeper app to github pages
name: Deploy Minesweeper to Github Pages

on:
  # Runs when `development` branch is updated
  push:
    branches: ['development']

  # Allows to manually run from actions tab
  workflow_dispatch:

# Sets permissions to allow deployment to github pages
permissions:
  contents: read
  pages: write
  id-token: write

# Disallow concurrent deployments
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: {{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Setup pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      - name: Deploy to Github pages
        id: deployment
        uses: actions/deploy-pages@v4
